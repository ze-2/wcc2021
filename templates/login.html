{% extends "indexLayout.html" %}

{% block title %}
Sign In | Doc-on
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="../static/login.css">
{% endblock %}

{% block body %}
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="card-body px-5 py-5">
                <h1>Log In</h1>
                <h4 class="text-muted">Sign in to your account to continue.</h4>
                <form action="/login" method="post" class="py-4">
                    <div class="form-group py-2">
                        <label for="username" class="sr-only">Email</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Password" required>
                    </div>
                    <input name="login" id="login" class="btn btn-primary btn-block my-4" type="submit" value="Login">
                </form>
                <p class="login-card-footer-text">Don't have an account? <a href="{{ url_for('signup') }}">Register
                        here</a></p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
